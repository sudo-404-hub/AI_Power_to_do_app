<!DOCTYPE html>
<html lang="en">
<head>
    <link rel="stylesheet" type="text/css" href="../static/my_styles.css">
    <meta charset="UTF-8">
    <title>TO DO LIST</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 20px;
        }
        .button-container {
            margin-bottom: 20px;
        }
        .button {
            margin-right: 10px;
        }
        #taskList {
            list-style-type: none;
            padding: 0;
        }
        .task-item {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin: 5px 0;
        }
        .delete-button {
            background-color: red;
            color: white;
            border: none;
            padding: 5px 10px;
            cursor: pointer;
        }
    </style>
</head>
<body>
    <div class="button-container">
        <a href="to_do_list.html"><button class="button">TO DO LIST</button></a>
        <a href="to_do_list.html"><button class="button">POMODORO</button></a>
        <a href="to_do_list.html"><button class="button">SETTING</button></a>
        <a href="to_do_list.html"><button class="button">Dark mode</button></a>
    </div>

    <div class="spacer">

    <h2>My To-Do List</h2>
    <input type="text" id="taskInput" placeholder="Add a new task...">
    <button id="addTaskButton">Add Task</button>

    <ul id="taskList"></ul>
</div>

    <script>
        document.getElementById('addTaskButton').addEventListener('click', function() {
            const taskInput = document.getElementById('taskInput');
            const taskText = taskInput.value.trim();

            if (taskText) {
                const li = document.createElement('li');
                li.className = 'task-item';
                li.textContent = taskText;

                const deleteButton = document.createElement('button');
                deleteButton.textContent = 'Delete';
                deleteButton.className = 'delete-button';
                deleteButton.addEventListener('click', function() {
                    li.remove();
                });

                li.appendChild(deleteButton);
                document.getElementById('taskList').appendChild(li);
                taskInput.value = ''; // Clear the input field
            } else {
                alert('Please enter a task.');
            }
        });
    </script>

</body>
</html>
